    <h1>My Google Map</h1>
    <div id="map">
        <div class="map">
        </div>
    </div>
    <script>
        let map;
        function initMap() {
            const myLatLng = { lat: 53.1424, lng: -7.6921 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 2,
                zoom: 3,
                center: myLatLng,
            });
            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });

            addMarker({ lat: 49.2827, lng: -123.1207 });
            addMarker({ lat: 52.3676, lng: -4.9041 });
            addMarker({ lat: 36.7783, lng: -119.4179 });
            addMarker({ lat: 40.7128, lng: -74.0060 });


            function addMarker(coords) {
                var marker = new google.maps.Marker({
                    position: coords,
                    map: map,
                });
            }
        }

    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm0T--ix9C9bDM5eko9IAc74Y8xHIvtfI&callback=initMap"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
